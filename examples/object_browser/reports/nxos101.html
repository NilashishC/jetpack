	<style>
	<style>
		a { color:#000; }
    a:link { color:#000; }
    a:visited { color:#000; }
    a:hover { color:#000; }
    a:active { color:#000; }
		body {background:#EEE;color:#222;font:1em "Open Sans", Arial,Verdana,Sans-Serif;margin:0;padding:20px;}
		.header {
			grid-area: header;
			border-bottom: 1px solid grey;
		}
		.body {
			grid-area: body;
		 }
		.footer {
			grid-area: footer;
		}

		.grid-container {
		  display: grid;
		  grid-template-areas:
		    'header link'
		    'body body'
		    'footer footer';
		}
		.grid-container > div {}
		h4 {
	    margin-block-start: .3em;
	    margin-block-end: .3em;
		}
		.link {
			grid-area: link;
			text-align: right;
			border-bottom: 1px solid grey;
		}
	</style>

</head>
<body>
