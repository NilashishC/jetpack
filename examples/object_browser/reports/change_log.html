<!doctype html>
<html lang="en">
<html>
<head>
	<title>object browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/pgrabovets/json-view/dist/jsonview.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pgrabovets/json-view/dist/jsonview.js"></script>
	<style>
	<style>
		a { color:#000; }
    a:link { color:#000; }
    a:visited { color:#000; }
    a:hover { color:#000; }
    a:active { color:#000; }
		body {background:#EEE;color:#222;font:1em "Open Sans", Arial,Verdana,Sans-Serif;margin:0;padding:20px;}
		.header {
			grid-area: header;
			border-bottom: 1px solid grey;
		}
		.body {
			grid-area: body;
		 }
		.footer {
			grid-area: footer;
		}

		.grid-container {
		  display: grid;
		  grid-template-areas:
		    'header link'
		    'body body'
		    'footer footer';
		}
		.grid-container > div {}
		h4 {
	    margin-block-start: .3em;
	    margin-block-end: .3em;
		}
		.link {
			grid-area: link;
			text-align: right;
			border-bottom: 1px solid grey;
		}
	</style>

</head>
<body>
	<div class="grid-container">

		<div class="header">
			<h2>Change log for all hosts</h2>
			<h4>Date: Thu Aug 15 08:42:37 PDT 2019</h4>
			<h4>Summary: Change made to device using Ansible playbook</h4>
		</div>
		<div class="link">
			<a href="http://github.com/nmake/jetpack" target="_blank" class="btn btn-black btn-sm">
				<i class="fab fa-github"></i>
			</a>
		</div>
	  <div class="body"></div>
	  <div class="footer"></div>
	</div>

  <script type="text/javascript">
    var data = {"nxos101": {"network_change_log.commands": ["interface mgmt0", "description \"management interface 58\""], "network_change_log.summary": {"changed": 1, "failed": 0, "ok": 1, "skipped": 0, "total": 1, "unreachable": 0}}, "nxos102": {"network_change_log.commands": ["interface mgmt0", "description \"management interface 50\""], "network_change_log.summary": {"changed": 1, "failed": 0, "ok": 1, "skipped": 0, "total": 1, "unreachable": 0}}}
    var target = '.body';
    jsonView.format(JSON.stringify(data), target);
  </script>

</body>
</html>
